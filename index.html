<!DOCTYPE html>

<head>
  <!-- This tells the browser how to read the document. -->
  <meta charset="utf-8">
  <!-- Tells the browser what the title of this page should be. -->
  <title>Resume</title>
  <!-- Load the page styles. -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <!--
   Load jQuery    
  -->
  <script src="js/jQuery.js"></script>
  <!-- More on helper.js in the class -->
  <script src="js/helper.js"></script>
  <!--
   Interactive Google Map to your resume!
  -->
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <meta name="viewport" content="width=device-width"> </head>

<body>
  <div class="container">
    <div class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header"> <a href="" class="navbar-brand">My Resume</a>
          <button type="button" class="navbar-toggle collapsed"
          data-toggle = "collapse" data-target=".navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>            
          <span class="icon-bar"></span>
          <span class="icon-bar"></span> <span class="icon-bar"></span>             
          </button>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#workExperience">Experience</a></li>
            <li><a href="#projects">Project</a></li>
            <li><a href="#education">Education</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="main">
      
      <!--
    Everything from here to the <script> tag below is the skeleton of your
    website. 
    -->
      <div id="header" class="center-content clear-fix">
        <div class="row">
          <div id="namerole" class=".col-xs-12"></div>
        </div>
        <div class="row">
          <div id="address" class=".col-xs-12">
            <ul id="topContacts" class="flex-box"> </ul>
          </div>
        </div>
        <div class="row">
          <div id="photo" class="col-xs-6 col-md-3"></div>
          <div id="skillwelcomemsg" class="col-xs-12 col-sm-6 col-md-9"></div>
        </div>
      </div>
      <div style="clear: both;"></div>
      <div id="workExperience" class="row gray">
        <div class=".col-xs-12">
          <h2>Work Experience</h2>
        </div>
      </div>
      <div id="projects" class="row ">
        <div class=".col-xs-12">
          <h2>Projects</h2> 
        </div>
        
      </div>
      <div id="education" class="row gray">
        <div class=".col-xs-12">
          <h2>Education</h2> </div>
      </div>
      <div id="mapDiv" class="row">
        <div class=".col-xs-12">
          <h2>Where I've Lived and Worked</h2> </div>
      </div>
      <div id="lets-connect" class="row dark-gray">
        <div class=".col-xs-12">
          <h2 class="orange center-text">Let's Connect</h2>
          <ul id="footerContacts" class="flex-box"></ul>
        </div>
      </div>
    </div>
  </div>
  <!--
  The next line tells the browser where to download the JavaScript file.
  -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/resumeBuilder.js"></script>

 <!-- This javascript tell browser dasplay nothing if no data populated -->
  <script type="text/javascript">
 
if (document.getElementsByClassName(
    'flex-item')
  .length === 0)
{
  document.getElementById('topContacts')
    .style.display = 'none';
}
if (document.getElementsByTagName('h1')
  .length === 0)
{
  document.getElementById('header')
    .style.display = 'none';
}
if (document.getElementsByClassName(
    'work-entry')
  .length === 0)
{
  document.getElementById(
      'workExperience')
    .style.display = 'none';
}
if (document.getElementsByClassName(
    'project-entry')
  .length === 0)
{
  document.getElementById('projects')
    .style.display = 'none';
}
if (document.getElementsByClassName(
    'education-entry')
  .length === 0)
{
  document.getElementById('education')
    .style.display = 'none';
}
if (document.getElementsByClassName(
    'flex-item')
  .length === 0)
{
  document.getElementById('lets-connect')
    .style.display = 'none';
}
if (document.getElementById('map') ===
  null)
{
  document.getElementById('mapDiv')
    .style.display = 'none';
}

  </script>
</body>

</html>
